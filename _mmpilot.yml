clean: ['js', 'css', 'dist']

out: '.'

html:
  sitemap: ''

styles:
  src: 'src/styles'
  dest: 'css'

scripts:
  src: 'src/scripts'
  dest: 'js'

serve:
  proxy: "http://thememm.local/"

## additional data for site available as site.{key} in pug templates
site:
  url: ""

## overrides when built with -d or --development option
development:
  site:
    url: "http://thememm.local/"